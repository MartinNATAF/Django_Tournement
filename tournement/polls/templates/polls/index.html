<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1>Différentes Ligues</h1>
{% if latest_ligue_list %}
    {% for ligue in latest_ligue_list %}
    <h2><a href="{% url 'polls:detail' ligue.ID %}">{{ ligue.nom }}</a></h2>
    {% endfor %}
    <div class="flex_btn">
        <a href="post/random/">
            <button  id="butn" type="button" class="btn btn-outline-success">Créer une random ligue</button>
        </a>
    </div>
    
{% else %}

    <p>No polls are available.</p>
{% endif %}
